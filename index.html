<script src="js/bootstrap.min.js"></script>
<script>

$(document).ready(function(){
$("#gzymbut").click(function(){
	var tcyi1 = $("#exampleInputname").val(), tcyi2 = $("#exampleInputemail").val(), tcyi3 = $("#exampleInputphone").val();    
	var re = new RegExp(/^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/);  
    var myreg =/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/; 	
	var falg = 1;
	if(tcyi1 == ''){
		alert("请填写姓名！");$("#exampleInputname").focus();falg = 0; return false;
	}	
	
	if(tcyi2 == ""){
		alert("邮箱不能为空"); $("#exampleInputemail").focus(); falg = 0; return false;
	}else if(!myreg .test(tcyi2)){
		alert("请填写正确的邮箱!"); $("#exampleInputemail").focus(); falg = 0; return false;
	} 
		                  
	if(tcyi3 == ""){
		alert("电话不能为空"); $("#exampleInputphone").focus();falg = 0;return false;
	}else if(isNaN(tcyi3)){
		alert("电话号码必须为数值"); $("#exampleInputphone").focus();falg = 0;return false;
	}

	var data = {}; data.name= tcyi1 ? tcyi1 : '';data.email= tcyi2 ? tcyi2 : '';
		 data.phone=  tcyi3 ? tcyi3 : '';
	if(falg){ 
		$.post("http://www.sydneytoday.com/mapi/userinfo/userinsert", {name : data.name,email:data.email,phone:data.phone},
		  function(json){
			  alert(json);
		 });	
	}else{
		alert("请填写正确完整信息！");
		return false;
	}
});
});

</script>
